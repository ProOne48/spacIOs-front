<ng-container>
  <div data-cy="pdf-form-modal" class="column gap">
    <h2 data-cy="pdf-form-modal-title" class="horizontal-center">Upload PDF</h2>
    <div class="center">
      <div class="drag-container column vertical-center" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
        <div class="drop-area">
          <p *ngIf="!file">Drag and drop your PDF here</p>
        </div>
        <div class="drag-container__icon">
          <mat-icon>cloud_upload</mat-icon>
          <input class="horizontal-center" type="file" (change)="onFileSelected($event)" accept="application/pdf" />
        </div>
      </div>
    </div>
    <div class="row horizontal-center gap">
      <button mat-raised-button data-cy="pdf-form-modal-close" class="btn btn--primary" [mat-dialog-close]="file">
        Upload PDF
      </button>
      <button mat-raised-button data-cy="pdf-form-modal-upload" class="btn" (click)="closeModal()">Cancel</button>
    </div>
  </div>
</ng-container>
