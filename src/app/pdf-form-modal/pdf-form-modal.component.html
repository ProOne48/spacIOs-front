<ng-container>
  <div class="form-wrapper gap">
    <h2 class="horizontal-center">Upload PDF</h2>
    <input class="horizontal-center" type="file" (change)="onFileSelected($event)" accept="application/pdf" />
    <div class="row horizontal-center gap">
      <button mat-raised-button class="btn btn--primary" [mat-dialog-close]="file">Upload PDF</button>
      <button mat-raised-button class="btn">Cancel</button>
    </div>
  </div>
</ng-container>
