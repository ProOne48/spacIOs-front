<ng-container>
  <div class="center">
    <img [src]="qrUrl" class="qr-image" (click)="redirect()" alt="QR Code" />
    <p>QR Code for table number: {{ data.tableNumber }}</p>
    <button mat-raised-button class="btn btn--primary">
      <a [download]="'QRtable-' + data.tableNumber + '.jpeg'" [href]="qrUrl" class="vertical-center">
        <mat-icon>download</mat-icon>
        Download
      </a>
    </button>
  </div>
</ng-container>
