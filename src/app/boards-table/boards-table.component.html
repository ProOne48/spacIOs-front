<table mat-table [dataSource]="boards" class="mat-elevation-z8">
  <ng-container matColumnDef="table_number">
    <th mat-header-cell *matHeaderCellDef>Table Number</th>
    <td mat-cell *matCellDef="let element">{{ element.tableNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="n_chairs">
    <th mat-header-cell *matHeaderCellDef>NÂº Chairs</th>
    <td mat-cell *matCellDef="let element">{{ element.nChairs }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.occupied ? 'Occupied' : 'Free' }}</td>
  </ng-container>

  <ng-container matColumnDef="reservable">
    <th mat-header-cell *matHeaderCellDef>Reservable</th>
    <td mat-cell *matCellDef="let element">{{ element.reservable ? 'Yes' : 'No' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="getQRCode(element)">
        <mat-icon>qr_code</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
