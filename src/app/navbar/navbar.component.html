<mat-toolbar class="nav">
  <div class="elements">
    <div class="elements_item center gap-sm">
      <ng-container *ngFor="let item of navbarItems">
        <a class="navbar-item" routerLink="{{ item.path }}">
          <mat-icon>
            {{ item.icon }}
          </mat-icon>
        </a>
      </ng-container>
    </div>
    <div class="logout-container" *ngIf="authServiceClass.getSpaceOwnerData()">
      <span class="logout" (click)="logout()">Logout</span>
    </div>
  </div>
</mat-toolbar>
