<ng-container *ngIf="dataLoaded">
  <app-space-item *ngFor="let space of spaces" [space]="space"></app-space-item>
</ng-container>
<ng-container class="column gap-lg">
  <ngx-skeleton-loader
    *ngIf="!dataLoaded"
    [count]="8"
    [theme]="{ height: '5rem', width: '100%' }"
  ></ngx-skeleton-loader>
</ng-container>
