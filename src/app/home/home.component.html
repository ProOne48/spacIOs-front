<main class="row">
  <div>
    <mat-card class="profile">
      <mat-card-title> Hi! {{ user?.name }}</mat-card-title>
    </mat-card>
  </div>
  <mat-card class="spaces">
    <mat-card-title>
      <h2 class="margin-lg">
        Your Spaces
      </h2>
      <div class="horizontal-end">
        <button mat-raised-button class="btn btn--primary" (click)="addSpace()">
          <mat-icon>add</mat-icon>Add Space
        </button>
      </div>
      <app-spaces-grid
        #spacesGrid
        [spaces]="spaces"
      >
      </app-spaces-grid>
    </mat-card-title>
  </mat-card>
</main>
