<main>
  <mat-card class="spaces">
    <mat-card-title>
      <h2 class="margin-lg">Your Spaces</h2>
    </mat-card-title>
    <div class="horizontal-end">
      <button mat-raised-button class="btn btn--primary" data-cy="add-space" (click)="addSpace()">
        <mat-icon>add</mat-icon>Add Space
      </button>
    </div>
    <app-spaces-grid #spacesGrid [spaces]="spaces"> </app-spaces-grid>
  </mat-card>
</main>
