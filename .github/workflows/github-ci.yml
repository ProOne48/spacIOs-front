name: SpacIOs Frontend CI

on:
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint
        run: |
          npm ci
          npm run lint

  tests:
    needs: lint
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Print Environment Info
        run: |
          node -v
          npm -v
          google-chrome-stable --version
      - name: Run Tests
        run: |
          npm ci
          npm run test -- --code-coverage --progress false --watch=false --browsers ChromeHeadless
      - name: Debugging - Print Logs
        if: failure()
        run: |
          cat karma.log # Replace with the actual path to your test logs
